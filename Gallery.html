<!DOCTYPE html>
<html lang="en">
<head>

    <title>ImageGallery</title>
    <link rel="stylesheet" href="Gallery.css">
</head>
<body>
    <div class="gallery-box">
        <img src="img/back.png" id="back">
        <div class="gallery">
            <div>
                <span><img src="img/test1.png"></span>
                <span><img src="img/test2.jpg"></span>
                <span><img src="img/Test3.jpg"></span>
            </div>
            <div>
                <span><img src="img/test4.jpg"></span>
                <span><img src="img/test5.jpg"></span>
                <span><img src="img/test6.jpg"></span>
            </div>
        </div>
        <img src="img/next.png" id="next">
    </div>
    <script src="Gallery.js"></script>
</body>
</html>
